<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="wrapper">
        <!-- image -->
        <div class="image">
            <img src="./image/img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./image/img8.jpeg" alt="">
        </div>
    </div>
    <!-- gallery -->
    <div class="gallery">
        <i class="fas fa-times gallery_close"></i>
        <div class="gallery_inner">
            <img src="./image/img1.jpeg" alt="">
        </div>
        <div class="gallery_control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="gallery_control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>

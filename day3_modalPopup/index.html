<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Modal Popup</title>
</head>

<body>
    <button class="openModalBtn"> Open Modal </button>
    <div class="modal hidden">
        <div class="modal_inner">
            <div class="modal_inner-header">
                <p>Welcome to Lừa Đảo</p>
                <i class="fas fa-times"></i>
            </div>
            <div class="modal_inner-body">
                <h2>Modal</h2>
                <p>Đây là thân của modal</p>
            </div>
            <div class="modal_inner-footer">
                <button>Close</button>
            </div>
        </div>
    </div>
</body>

<script src="./app.js"></script>

</html>
